<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Company Register</title>
<link rel="stylesheet" href="style.css">

</head>

<!-- HTML------------------------------------------------------------------------------------------------------------->

<body>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Home</a>
    <a href="#">Accounts</a>
    <a href="#">News</a>
    <a href="#">LogOut</a>
  </div>

<div id="main">
<div class="header" id="myHeader">
  <h2><center><span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>  TechCiti Home</center></h2>
</div>

<div class="content">

  <form action="/action_page.php" method="post">
  <div class="container">
    <h1>Register Company</h1>
    <p>Please fill in this form to add a company to database.</p>
    <hr>
    <label for="cid"><b>Company Id</b></label>
    <input type="text" placeholder="Enter Company Id" name="cid" required>
    <hr>
    <label for="cname"><b>Company Name</b></label>
    <input type="text" placeholder="Company Name" name="cname" required>
    <hr>
    <label for="psw"><b>Password</b></label>
    <input type="text" placeholder="Enter Password" name="psw" required>
    <hr>
    <label for="ctype"><b>Company Type</b></label>
    <input type="text" placeholder="Enter company type" name="ctype" required>
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <hr>
    <label for="csize"><b>Company Size</b></label>
    <input type="number" placeholder="Enter company size" name="csize" required>
    <hr>
    <label for="caddress"><b>Company Address</b></label>
    <input type="text" placeholder="Enter company Address" name="caddress" required>
    <hr>

    <button type="submit" class="registerbtn" style="padding: 10px 40px 10px 40px;font-weight: bold;">Register</button>
  </div>
</form>
  
</div>

</div>




<!-- Java Script------------------------------------------------------------------------------------------------------------->

<script>


function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}

</script>

</body>
</html>
